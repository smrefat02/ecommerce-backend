spring.application.name=ShopHub
# Dynamic port for Render/Railway deployment
server.port=${PORT:8080}

# Database Configuration with environment variable support
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/shophub_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
# Production-? SQL log off ???? ????
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT secret with environment variable support
jwt.secret=${JWT_SECRET:shophub-secret-key-minimum-256-bits-long-for-hs256-algorithm}
jwt.expiration=86400000

# Logging level configurable
logging.level.com.shophub.backend=${LOG_LEVEL:INFO}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.packages-to-scan=com.shophub.backend.controller

# CORS Configuration - Frontend URL support
cors.allowed.origins=${FRONTEND_URL:http://localhost:3000}
